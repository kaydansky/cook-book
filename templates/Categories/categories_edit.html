<form id="UpdateCategoryForm" action="/categories/manage/" method="post" enctype="multipart/form-data">
    <input type="hidden" name="update_category_id" value="{CATEGORY_ID}">
    <div class="form-group">
        <label for="Category">Category Name</label>
        <input name="update_category_name" value="{CATEGORY_NAME}" id="Category" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label for="Description">Descritpion</label>
        <textarea name="update_description" class="form-control" rows="4">{DESCRIPTION}</textarea>
    </div>
    <br>
    <a href="javascript:history.back()"><button class="btn btn-secondary" type="button">Cancel</button></a>
    <button class="btn btn-primary" type="submit">Update Category</button>
    <a href="/categories/manage/"><button class="btn btn-secondary pull-right" type="button">Back to List</button></a>
</form>
<br><br>
