{IMAGE_FILENAME}
<form id="UpdateIngredientForm" action="/ingredient/manage/" method="post" enctype="multipart/form-data">
    <input type="hidden" name="update_ingredient_id" value="{INGREDIENT_ID}">
    <div class="form-group">
        <div class="custom-control custom-checkbox mr-sm-2">
            <input name="remove_image" type="checkbox" class="custom-control-input" value="on" id="removeImage">
            <label class="custom-control-label" for="removeImage">Remove Image</label>
        </div>
    </div>
    <div class="form-group mb-4">
        <label for="IngredientImage">Change Image</label>
        <input name="update_ingredient_image" type="file" class="form-control-file" style="border: none;"
               id="IngredientImage">
    </div>
    <div class="form-group mb-4">
        <label for="Ingredient">Ingredient Name</label>
        <input name="update_ingredient" value="{INGREDIENT}" id="Ingredient" class="form-control" type="text">
    </div>

    <div class="controls-dr form-group mb-4">
        <label>Dietary Restrictions</label>
        <div>
            {RESTRICTIONS}
            <div class="entry-dr input-group mb-3">
                <select name="update_dietary_restriction_id[]" class="form-control">
                    <option value=""></option>
                    {RESTRICTION_OPTIONS}
                </select>
                <div class="input-group-append">
                    <span class="add-dr plus-cursor input-group-text"><span class="fa fa-plus"></span></span>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group mb-4">
        <label for="AltNames">Alternate Names</label>
        <input name="update_alt_search_terms" value="{ALT_SEARCH_TERMS}" id="AltNames" class="form-control" type="text">
    </div>
    <div class="form-group mb-4">
        <label>Descritpion</label>
        <textarea name="update_description" class="form-control" rows="4">{DESCRIPTION}</textarea>
    </div>
    <div class="form-group mb-4">
        <div class="custom-control custom-checkbox mr-sm-2">
            <input{DISABLED}{CHECKED} name="approved" type="checkbox" class="custom-control-input" value="1"
            id="Approved">
            <label class="custom-control-label" for="Approved">Approved</label>
        </div>
    </div>
    <br>
    <a href="javascript:history.back()"><button class="btn btn-secondary" type="button">Cancel</button></a>
    <button class="btn btn-primary" type="submit">Update Ingredient</button>
</form>
<br><br><br>
