<div class="card card-register mx-auto mt-5">
    <div class="card-header">Register as Super Admin</div>
    <div class="card-body">
        <form id="RefisterForm" action="/register/" method="post">
            <div class="form-group">
                <div class="form-row" style="padding-bottom: 15px;">
                    <div class="col-md-6">
                        <input name="first_name" required class="form-control" id="exampleInputName" type="text" aria-describedby="nameHelp" placeholder="First name">
                    </div>
                    <div class="col-md-6">
                        <input name="last_name" required class="form-control" id="exampleInputLastName" type="text" aria-describedby="nameHelp" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="form-group" style="padding-bottom: 15px;">
                <input name="email" class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-6">
                        <input name="password" id="Password" class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                    </div>
                    <div class="col-md-6">
                        <input name="password_c" class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm Password">
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>
        
    </div>
</div>

<script>
    {NOTIFICATION}
    
    $("#RefisterForm").validate({
        rules: {
            password: {
                    required: true,
                    minlength: 5
            },
            password_c: {
                    required: true,
                    minlength: 5,
                    equalTo: "#Password"
            },
            email: {
                    required: true,
                    email: true
            }
        },
        messages: {
            password: {
                    required: "Please provide a password",
                    minlength: "Your password must be at least 5 characters long"
            },
            password_c: {
                    required: "Please confirm your password",
                    minlength: "Your password must be at least 5 characters long",
                    equalTo: "Please enter the same password as above"
            },
            email: "Please enter a valid email address"
        }
    });
</script>
