<form action="/recipe/manage/edit/{RECIPE_ID}" method="post" id="createRecipeForm">
    <input type="hidden" name="recipe_title" value="{RECIPE_TITLE}">
    <input type="hidden" name="description" value="{DESCRIPTION}">
    <input type="hidden" name="image_filenames" value="{IMAGE_FILENAMES}">
    <input type="hidden" name="step_image_filenames" value="{STEP_IMAGE_FILENAMES}">
    <input type="hidden" name="source" value="{SOURCE}">
    <input type="hidden" name="source_link" value="{SOURCE_LINK}">
    <input type="hidden" name="prepare_hours" value="{prepare_hours}">
    <input type="hidden" name="prepare_min" value="{prepare_min}">
    <input type="hidden" name="cook_hours" value="{cook_hours}">
    <input type="hidden" name="cook_min" value="{cook_min}">
    <input type="hidden" name="notes" value="{NOTES}">
    <input type="hidden" name="alt_search_terms" value="{ALT_SEARCH_TERMS}">
    <input type="hidden" name="approved" value="{APPROVED_HIDDEN}">
    <input type="hidden" name="wizard_step" value="3">
    <div class="card mb-3">
        <div class="card-header bg-secondary text-white">
            <h5>Equipment |
                <small>Click <span class="fa fa-plus"></span> on the right to add another item. Click <span
                        class="fa fa-minus"></span> to remove.
                </small>
            </h5>
        </div>
        <div class="card-body bg-light pb-0">
            <div class="form-row">
                <div class="form-group col-md-4 mb-0">
                    <label>Item</label>
                </div>
                <div class="form-group col-md-2 mb-0">
                    <label>Quantity</label>
                </div>
                <div class="form-group col-md-6 mb-0">
                    <label>Comment</label>
                </div>
            </div>
        </div>
        <div class="controls-eq card-body bg-light pt-0">
            <div>
                {EQUIPMENT}
                <div class="entry-eq form-row bg-white pt-3">
                    <div class="form-group col-md-4">
                        <select name="equipment_id[]" class="custom-select">
                            <option value=""></option>
                            {NEW_EQUIPMENT_OPTIONS}
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <input name="eq_quantity[]" type="number" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <div class="input-group">
                            <input name="eq_comment[]" type="text" class="form-control">
                            <div class="input-group-append">
                                <span class="add-eq input-group-text"><span class="fa fa-plus"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row align-items-center justify-content-center mb-5 mt-3">
        <div class="col-auto">
            <a href="/recipe/{RECIPE_ID}"><button class="btn btn-secondary mx-2" type="button">Cancel</button></a>
            <a href="/recipe/manage/edit/{RECIPE_ID}/2"><button class="btn btn-primary mx-2" type="button"><i class="fa fa-arrow-left"></i> Back</button></a>
            <button class="btn btn-primary mx-2" type="submit">Save &amp; Continue <i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
</form>
