<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You are about to delete recipe <b><i class="title"></i></b>.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-ok">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirm-clone" tabindex="-1" role="dialog" aria-labelledby="cloneLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cloneLabel">Confirm Clone Recipe</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <p>You are about to clone recipe<br><b><i class="title"></i></b>.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary btn-ok">Continue</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2 class="my-3">{PAGE_TITLE}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        {CONTENT}
    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-2">

        <!-- Side Widget -->
        <div class="card text-center">
            <h5 class="card-header">New Recipe</h5>
            <div class="card-body">
                <a href="/recipe/manage/new"><button class="btn btn-primary" type="button">Create Recipe</button></a>
            </div>
        </div>

    </div>

</div>

<script>
    {NOTIFICATION}
    
    $(document).ready(function() {
//        $(".container-loader").show();
        
        $('#dataTable').DataTable({
            order: [[0, 'asc']],
            ajax: "/recipe/manage/list/",
            stateSave: true,
            columnDefs: [
            {
                targets: 3,
                className: 'nowrap text-nowrap',
                searchable: false,
                orderable: false,
                render: function (data, type, full, meta) {
                    return "<div class='text-nowrap'>" + data + "</div>";
                }
            },
            {
                targets: 1,
                render: function (data, type, full, meta) {
                    return "<div class='text-wrap'>" + data + "</div>";
                }
            },
            {
                targets: 2,
                searchable: false
            }],
            drawCallback: function() {
                $('.check-approve').on('click', function() {
                    if ($(this).is(':checked')) {
                        $.post('/recipe/manage/', { approve_recipe_id: $(this).val() } );
                    } else {
                        $.post('/recipe/manage/', { disapprove_recipe_id: $(this).val() } );
                    }
                });
            }
        });
        
        $('#confirm-delete').on('show.bs.modal', function(e) {
            const data = $(e.relatedTarget).data();
            $('.title', this).text(data.recordTitle);
            $('.btn-ok', this).data('recordId', data.recordId);
        });

        $('#confirm-delete').on('click', '.btn-ok', function (e) {
            const $modalDiv = $(e.delegateTarget);
            const id = $(this).data('recordId');

            $.post( "/recipe/manage/", {delete_recipe_id: id}).done(function() {
                $modalDiv.modal('hide');
                location.reload();
            });
        });

        $('#confirm-clone').on('show.bs.modal', function(e) {
            const data = $(e.relatedTarget).data();
            $('.title', this).text(data.recordTitle);
            $('.btn-ok', this).data('recordId', data.recordId);
        });

        $('#confirm-clone').on('click', '.btn-ok', function (e) {
            const $modalDiv = $(e.delegateTarget);
            const id = $(this).data('recordId');

            $.post( "/recipe/manage/", {clone_recipe_id: id}).done(function(newId) {
                $modalDiv.modal('hide');
                location.assign('/recipe/manage/edit/' + newId);
            });
        });
    });
</script>
