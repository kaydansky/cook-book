<div class="card card-login mx-auto mt-5">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
        <div class="text-center mt-4 mb-5">
            <h4>Forgot your password?</h4>
            <p>Enter your email address and we will send you instructions on how to reset your password.</p>
        </div>
        <form id="PwRequestForm" action="/forgotpw/" method="post">
            <div class="form-group">
                <input name="email" required class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email address">
            </div>
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        </form>
        <div class="text-center">
            <a class="d-block small mt-3" href="/login/">Login Page</a>
        </div>
    </div>
</div>

<script>
    {NOTIFICATION}
    
    $("#PwRequestForm").validate({
        rules: {
            email: {
                    required: true,
                    email: true
            }
        },
        messages: {
            email: "Please enter a valid email address"
        }
    });
</script>
