<!-- User List Column -->
<div class="row">
    <div class="col-lg-12">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> User List</div>
            <div class="card-body px-0">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        {USER_LIST_HEADER}
                    </thead>
                    <tbody>
                        {USER_LIST_ROWS}
                    </tbody>
                </table>
            </div>
            <div class="card-footer small text-muted">Updated {UPDATED_DATE}</div>
        </div>
    </div>
</div>
