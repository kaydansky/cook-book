<!-- Create User Widget -->
<div class="card mb-4">
    <h5 class="card-header">Create User</h5>
    <div class="card-body">
        <form id="CreateUserForm" action="/users/" method="post">
            <div class="form-group">
                <input name="first_name" id="FirstName" class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="form-group">
                <input name="last_name" id="LastName" class="form-control" type="text" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input name="email" id="Email" class="form-control" type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <select name="level" id="Level" class="form-control">
                    <option value="">Select Role</option>
                    <option value="1">Chef</option>
                    <option value="2">Cook</option>
                    <option value="3">Service</option>
                </select>
            </div>
            <div class="form-group">
                <select name="db_name" id="DbName" class="form-control">
                    <option value="">Select Database</option>
                    {DB_NAME_OPTIONS}
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</div>

<script>
    $("#CreateUserForm").validate({
        rules: {
            first_name: {
                required: true,
                maxlength: 100
            },
            last_name: {
                required: true,
                maxlength: 100
            },
            email: {
                required: true,
                email: true,
                maxlength: 500
            },
            level: {
                required: true
            },
            db_name: {
                required: true
            }
        },
        messages: {
            first_name: {
                required: "Please provide First Name",
                maxlength: "Name is too long"
            },
            last_name: {
                required: "Please provide Last Name",
                maxlength: "Name is too long"
            },
            email: {
                required: "Please provide a valid email address",
                maxlength: "Name is too long"
            },
            level: {
                required: "Please select access level"
            },
            db_name: {
                required: "Please select database"
            }
        }
    });
</script>
