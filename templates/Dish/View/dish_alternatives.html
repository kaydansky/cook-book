<div class="card bg-recipe mb-3">
    <div class="card-body">
        <h5 class="card-title">{alternative_title}</h5>
        <h6 class="card-subtitle mb-2"><em>{alternative_subtitle}</em></h6>
        <p class="card-text">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-2">
                            <span class="font-weight-bold text-muted">Date</span>
                        </div>
                        <div class="col-sm-10">{alternative_date}</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-2">
                            <span class="font-weight-bold text-muted">Marking</span>
                        </div>
                        <div class="col-sm-10">{marking}</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-2 text-nowrap">
                            <span class="font-weight-bold text-muted">Wine Pairing</span>
                        </div>
                        <div class="col-sm-10">{wine_pairing}</div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-sm-2">
                            <span class="font-weight-bold text-muted">China</span>
                        </div>
                        <div class="col-sm-10">{china}</div>
                    </div>
                </li>
            </ul>
        </p>
    </div>
</div>
