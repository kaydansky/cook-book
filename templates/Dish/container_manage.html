<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You are about to delete dish <b><i class="title"></i></b>.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-ok">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2 class="my-3">{PAGE_TITLE}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        {CONTENT}
    </div>
    <div class="col-md-2">
        <div class="card text-center">
            <h5 class="card-header">New Dish</h5>
            <div class="card-body">
                <a href="/dish/manage/new"><button class="btn btn-primary" type="button">Create Dish</button></a>
            </div>
        </div>

    </div>

</div>

<script>
    {NOTIFICATION}

    $(document).ready(function() {

        $('#dataTable').DataTable({
            order: [[0, 'asc']],
            ajax: "/dish/manage/list/",
            stateSave: true,
            columnDefs: [
            {
                targets: 4,
                searchable: false,
                orderable: false,
                render: function (data, type, full, meta) {
                    return "<div class='text-wrap width-100'>" + data + "</div>";
                }
            },
            {
                targets: 2,
                render: function (data, type, full, meta) {
                    return "<div class='text-wrap width-100' data-toggle='popover' data-content='" + data + "'>" + data + "</div>";
                }
            },
            {
                targets: 3,
                searchable: false
            }],
            drawCallback: function() {
                $('.check-approve').on('click', function() {
                    if ($(this).is(':checked')) {
                        $.post('/dish/manage/', { approve_dish_id: $(this).val() } );
                    } else {
                        $.post('/dish/manage/', { disapprove_dish_id: $(this).val() } );
                    }
                });

                $('[data-toggle="popover"]').popover({
                    trigger: 'hover',
                    placement: 'auto'
                });
            }
        });
        
        $('#confirm-delete').on('show.bs.modal', function(e) {
            var data = $(e.relatedTarget).data();
            $('.title', this).text(data.recordTitle);
            $('.btn-ok', this).data('recordId', data.recordId);
        });

        $('#confirm-delete').on('click', '.btn-ok', function (e) {
            var $modalDiv = $(e.delegateTarget);
            var id = $(this).data('recordId');

            $.post( "/dish/manage/", {delete_dish_id: id}).done(function() {
                $modalDiv.modal('hide');
                location.reload();
            });
        });
    });
</script>
